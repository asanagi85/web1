        <p>시켜먹은 메뉴:
        톰양쿵, 야채딤섬, 부타히키니쿠의가바오볶음밥 </p>

        <p>서비스질: 그냥 좋지도 나쁘지도 않은 아주 평범한 접객</p>

        <p>맛: 대체로 나쁘지는 않았으나, 가격대비 양이 조금 많이 아쉬웠다. 톰양쿵은 꽤나 
            괜찮은 퀄리티였다.
        </p>
        <p>총평: 조금 더 이것저것 시도해 볼 가치는 있으나, 근방에 꽤나 많은 타이 요리집이
            있으므로, 비교를 해보는것도 나쁘지 않을듯 싶다.
        </p>
